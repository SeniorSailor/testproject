<div class="log">
    <h2>登录</h2>
    <!--form表单-->
    <form action="#" novalidate ng-app="myApp" name="myForm">
        <!--登录手机号-->
        <input type="text" phone="phone" ng-model="phone" required
               ng-pattern="/^1[34578][0-9]{9}$/" placeholder="请输入您的手机号码"
                onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的手机号码'"><br>
        <span ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
            <span ng-show="myForm.phone.$error.required">*手机号不能为空</span>
            <span ng-show="myForm.phone.$error.pattern">*手机号格式不正确</span>
        </span><br>
        <!--登录密码-->
        <input type="password" name="pwd" ng-model="pwd" required ng-minlength="6"
               placeholder="请输入您的密码"
               onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"><br>
        <span ng-show="myForm.pwd.$dirty && myForm.pwd.$invalid">
            <span ng-show="myForm.pwd.$error.required">*密码不能为空</span>
            <span ng-show="myForm.pwd.$error.minlength">*密码错误，请重新输入</span>
        </span>
        <br>
    </form>
    <!--忘记密码-->
    <span class="forget"><a href="#">忘记密码？</a></span>
    <!--登录按钮-->
    <input type="button" value="登录" ng-click="reg(myForm.$valid)"
           ng-class="{'active':myForm.$valid && myForm.pwd.$valid}">
    <div class="remember">
        <input type="checkbox">记住我
    </div>
    <div class="other">
        <h4>第三方登录</h4>
        <div class="unit">
            <a href="#" class="wx"><img src="images/wx.png" alt=""></a>
            <a href="#" class="qq"><img src="images/qq.png" alt=""></a>
            <a href="#" class="wb"><img src="images/wb.png" alt=""></a>
        </div>
    </div>
    <div class="new_user">
        <span>新用户？<a ui-sref="register">立即注册</a></span>
    </div>
</div>
