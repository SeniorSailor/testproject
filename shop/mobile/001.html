<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.8.3.min.js"></script>
	<style type="text/css">
		div{width: 0px;height: 0px;background: yellowgreen;display: none;}
	</style>
</head>
<body>
	<div>我是一个div</div>
	<button id="btn">动画</button>
</body>
<script type="text/javascript">
	$("#btn").click(function () {
	    $("div").css("display","block");
		$("div").animate({
		    width:"100px",
			height:"100px"
		},2000)
    });
</script>
</html>
