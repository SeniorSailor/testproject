<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/article_login.css">
	<link rel="shortcut icon" href="favicon.ico" />
	</head>
	
	<body>
		<header>
			<div class="title_box">
				<div class="w">
					<img src="img/logo.png" />
					<h3 style="color: #ff5510">Welcome</h3>
				</div>	
			</div>
		</header>
		<!--中间-->
		<div class="cont_box">
			<div class="w">
				<div class="register_box">
					<div class="tit_box">
						<h4>会员注册</h4>
						<p>已有账号？<a href="login.html">立即登录</a></p>
					</div>
					<div class="admin_box">
						<i class="iconfont">&#xe60b;</i>
						<input type="text" placeholder="邮箱、手机号" onfocus="this.placeholder=''" onblur="this.placeholder='邮箱、手机号'">
					</div>
					
					<div class="pwd_box">
						<i class="iconfont">&#xe63d;</i>
						<input type="text" placeholder="6-16位字符，必须包含英文字母和数字" onfocus="this.placeholder=''" onblur="this.placeholder='6-16位字符，必须包含英文字母和数字'">
					</div>
					
					<div class="mtest_box">
						<div class="mtest">
							<i class="iconfont" style="padding-top:1px;">&#xe60b;</i>
							<input type="num" name="" placeholder="请输入手机号" style="display: inline-block;float: left;width:80px;height:20px;border:none; margin-top:6px;" onfocus="this.placeholder=''" onblur="this.placeholder='请输入手机号'">
							
						</div>
						<div class="yzcode"><a href="#">获取验证码</a></div>
					</div>

					<div class="test_box">
						<div class="test">
							<i class="iconfont">&#xe611;</i>
							<input type="text" name="" placeholder="请输入验证码" / style="display: inline-block;float: left;width:80px;height:20px;border: none;" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'">
						</div>
					</div>
					
					
					<div class="xieyi">
						<p><input type="checkbox"/> 我已阅读并同意<a href="#"/>《拉手商城用户协议》</a></p>
					</div>
					<div class="btnl_box"><a href="#">注&nbsp;&nbsp;&nbsp;&nbsp;册</a></div>

					<div></div>
				</div>
				<div class="onload">
					<img src="images/onload.png">
					<p>扫描二维码下载手机APP</p>
				</div>
			</div>
		</div>
		
<!-- 		<-底部-->
		<div class="foot_box">
			<div class="w">
				<p>Copyright ©2015　北京拉手网络技术有限公司　LaShou.com　京ICP证100571号 京ICP备11004895号　京公网安备110105001181号</p>
				<div class="pic">
					<img src="images/f_01.jpg" />
					<img src="images/cnnic.png" />
				</div>
			</div>
		</div>
	</body>
</html>
